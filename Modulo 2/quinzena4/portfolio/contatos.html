<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Contatos</title>
</head>

<body>
	<section>
		<nav>
			<a href="#" class="logo">Portfólio</a>
			<div class="navbar">
				<ul>
				<li><a href="index.html">Home</a></li>
				<li><a href="contatos.html">Contatos</a></li>

			</ul>
			</div>
		</nav>
		<div class="titulo-contato">
			<p>Me manda uma mensagem...</p>	
		</div>
	</section>
	<main>
		
		<div class="contato">
			<div class="texto-sobre">
				<div id="contato">
					<form action="" method="get">
					<div class="Nome">
						<label for="name">Nome</label>
						<input type="text" name="nome" id="nome" placeholder="Digite seu nome...">
					</div>
					<div class="Email">
						<label for="mail">Email</label>
						<input type="email" name="email" id="email" placeholder="Digite seu email...">
					</div>
					<div class="mensagem">	
						<label for="message">Mensagem</label>
						<textarea name="message" id="message" cols="30" rows="10" placeholder="Digite a mensagem..."></textarea>
					</div>
					<input type="submit" value="Enviar" id="send">
					</form></div>
    		
			</div>
		</div>
		
	</main>
	<footer>
		<div class="rodape">
			<div class="texto-footer">
			<p>	Veja outros projetos meus no Github, veja minhas experiências no Linkedin e entre em contato comigo pelo Email!</p>
			</div>
			<a target="blank" href="http://github.com/FIXER3600" id="git"><img src="img/iconmonstr-github-1-240.png"
					alt="Logo github" srcset=""></a>
			<a target="blank" href="http://www.linkedin.com/in/guilherme-barros-43258a191/"><img
					src="img/iconmonstr-linkedin-5-240.png" alt="Logo Linkedin" srcset=""></a>
			<a target="blank" href="mailto:guilhermecomercial51@gmail.com"><img
					src="img/iconmonstr-gmail-1-240.png" alt="Logo Gmail" srcset=""></a>
		</div>
	</footer>
</body>

</html>
